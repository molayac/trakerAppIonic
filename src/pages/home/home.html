<ion-header>
  <ion-navbar color="dark">

    <ion-title>
    {{ user.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only
        (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
  <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="zoom">
    <agm-marker
      [latitude]="user.lat"
      [longitude]="user.lng"
      iconUrl="./assets/img/taxi.png"></agm-marker>
  </agm-map>
</ion-content>
